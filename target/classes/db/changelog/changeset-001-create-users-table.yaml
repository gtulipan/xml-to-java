databaseChangeLog:
  - changeSet:
      id: 1
      author: Gusztáv TULIPÁN
      changes:
        - createTable:
            tableName: "user"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int

  - changeSet:
      id: 2
      author: Gusztáv TULIPÁN
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int

  - changeSet:
      id: 3
      author: Gusztáv TULIPÁN
      changes:
        - addForeignKeyConstraint:
            baseTableName: role
            baseColumnNames: user_id
            referencedTableName: "user"
            referencedColumnNames: id
            constraintName: fk_user_role
